<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Home Bakery</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
  body, html {
    margin: 0;
    padding: 0;
    font-family: 'Inter', sans-serif;
    height: 100%;
    overflow-x: hidden;
  }

  /* BACKGROUND */
  .bg-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
  }

  .bg-container img {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0;
    transition: opacity 2s ease-in-out;
  }

  .bg-container img.active {
    opacity: 1;
  }

  /* HEADER */
  .top-header {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    height: 70px;
    background: rgba(255, 247, 240, 0.85);
    backdrop-filter: blur(5px);
    display: flex;
    align-items: center;
    overflow: hidden;
    border-bottom: 1px solid rgba(0,0,0,0.1);
    box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    z-index: 1000;
  }

  .marquee {
    display: inline-block;
    white-space: nowrap;
    padding-left: 100%;
    animation: scrollText 28s linear infinite;
  }

  .marquee .text-segment {
    font-size: 26px;
    font-weight: 800;
    letter-spacing: 2px;
    color: transparent;
    background: linear-gradient(90deg, #b45309, #d97706, #fbbf24, #eab308);
    -webkit-background-clip: text;
  }

  .marquee .icon {
    font-size: 26px;
    margin: 0 8px;
    color: #d97706;
  }

  @keyframes scrollText {
    0%   { transform: translateX(0%); }
    100% { transform: translateX(-100%); }
  }

  /* MAIN CONTAINER */
  .container {
    position: relative;
    background: rgba(255,255,255,0.75);
    padding: 45px 40px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    text-align: center;
    max-width: 700px;
    width: 100%;
    margin: 120px auto 50px auto;
    backdrop-filter: blur(10px);
  }

  .container h2 {
    margin: 0 0 35px;
    font-size: 30px;
    font-weight: 800;
    color: #7c2d12;
  }

  ul {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  li a {
    display: flex;
    align-items: center;
    gap: 15px;
    padding: 18px 24px;
    border-radius: 14px;
    background: rgba(244, 236, 228, 0.6);
    border: 1px solid rgba(0,0,0,0.1);
    text-decoration: none;
    font-size: 19px;
    font-weight: 600;
    color: #b45309;
    transition: all 0.3s ease;
  }

  li a:hover {
    background: rgba(255, 228, 196, 0.9);
    box-shadow: 0 8px 20px rgba(210, 140, 70, 0.35);
    color: #7c2d12;
    transform: translateY(-3px);
  }

  li i {
    font-size: 26px;
    color: #d97706;
    transition: transform 0.3s ease, color 0.3s ease;
  }

  li a:hover i {
    transform: rotate(8deg) scale(1.05);
    color: #7c2d12;
  }

  /* FOOTER */
  .footer {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    height: 60px;
    background: linear-gradient(90deg, #fef3c7, #fde68a);
    display: flex;
    align-items: center;
    justify-content: center;
    color: #6b4f29;
    font-size: 14px;
    letter-spacing: 0.5px;
    box-shadow: 0 -3px 10px rgba(0,0,0,0.1);
  }

  .footer span {
    color: #b45309;
    font-weight: 700;
  }
</style>
</head>

<body>
  <!-- Background container -->
  <div class="bg-container" id="bg-container">
    <img src="https://images.unsplash.com/photo-1511690743698-d9d85f2fbf38" class="active">
    <img src="https://images.unsplash.com/photo-1483695028939-5bb13f8648b0">
    <img src="https://images.unsplash.com/photo-1608198093002-ad4e005484f9">
    <img src="https://images.unsplash.com/photo-1509440159598-3be4873e7f10">
    <img src="https://images.unsplash.com/photo-1603072125080-d7a5e8f9c0ef">
    <img src="https://images.unsplash.com/photo-1551218808-94e220e084d2">
    <img src="https://images.unsplash.com/photo-1588167053543-b40fa4cc1720">
    <img src="https://images.unsplash.com/photo-1578985545062-69928b1d9587">
    <img src="https://images.unsplash.com/photo-1617196033483-3d0c6a78654d">
    <img src="https://images.unsplash.com/photo-1608889172109-9c53d6f019e0">
    <img src="https://images.unsplash.com/photo-1559628232-25d7f3a9e48d">
    <img src="https://images.unsplash.com/photo-1617196033510-97cd229e30d0">
    <img src="https://images.unsplash.com/photo-1599785209796-fb8aeb8e5d6a">
  </div>

  <!-- Top Scrolling Header -->
  <div class="top-header">
    <div class="marquee">
      <span class="icon">ü•ê</span><span class="text-segment">Home Bakery</span>
    </div>
  </div>

  <!-- Main Content -->
  <div class="container">
    <h2>Financial Reports</h2>
    <ul>
      <li>
        <a href="https://sathik2000.github.io/HB_Daily_Sales_Report/" target="_blank" rel="noopener">
          <i class="fa-solid fa-bread-slice"></i>Daily Sales Report
        </a>
      </li>
      <li>
        <a href="https://sathik2000.github.io/HB_Weekly_Sales_report/" target="_blank" rel="noopener">
          <i class="fa-solid fa-chart-line"></i>Weekly Sales Report
        </a>
      </li>
      <li>
        <a href="https://sathik2000.github.io/HB_Monthly_Sales_report/" target="_blank" rel="noopener">

        </a>
      </li>

          <i class="fa-solid fa-cookie-bite"></i>Product Mix Analysis
        </a>
      </li>
    </ul>
  </div>

  <!-- Footer -->
  <div class="footer">
    ¬© 2025 <span> Home Bakery </span> | Financial Reports.
  </div>

  <script>
    const images = document.querySelectorAll('#bg-container img');
    let current = 0;

    setInterval(() => {
      images[current].classList.remove('active');
      current = (current + 1) % images.length;
      images[current].classList.add('active');
    }, 9000);
  </script>
</body>
</html>
